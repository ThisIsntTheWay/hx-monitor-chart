apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hx-monitor.fullname" . }}-mongo-config
  labels:
    component: monitor
data:
  {{- with .Values.mongoDb }}
  MONGO_HOST: {{ .host | quote  }}
  MONGO_PORT: {{ .port | quote  }}
  MONGO_USER: {{ .username | quote }}
  MONGODB_DATABASE: {{ .database | quote }}
  {{- end }}